<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./window_01.css">
</head>
<body>
  
   <script src="./window_01.js" ></script>

   <!-- 浏览器加载JavaScript脚本，主要通过<script>标签完成。正常的网页加载流程是这样的。 -->

    <!-- 
        1.浏览器一边下载HTML网页，一边开始解析
        2.解析过程中，发现<script>标签
        暂停解析，网页渲染的控制权转交给JavaScript引擎
        3.如果<script>标签引用了外部脚本，就下载该脚本，否则就直接执行
        4.执行完毕，控制权交还渲染引擎，恢复往下解析HTML网页
     -->
</body>
</html>
